<view-title>Szczegóły konta</view-title>
<dl>
    <dt>Data utworzenia konta</dt>
    <dd>{{ $ctrl.user.createdAt | date:'short' }}</dd>
    <dt>Ostatnie logowanie</dt>
    <dd>{{ $ctrl.user.lastLoginDate | date:'short' }}</dd>
    <dt>Strefa czasowa</dt>
    <dd>{{ $ctrl.user.timezone }}</dd>
    <dt>Nazwa użytkownika w SUPLA Scripts</dt>
    <dd ng-if="$ctrl.user.username">{{ $ctrl.user.username }}</dd>
    <dd ng-else><em>brak</em></dd>
</dl>
