<div class="login-form-container">
    <div ng-class="($ctrl.$stateParams.register ? 'register' : 'login') + '-form'">
        <div class="panel panel-success">
            <div class="panel-heading">
                <span class="badge pull-right version">v{{ $ctrl.APP_VERSION }}</span>
                <h4>Supla Scripts</h4>
            </div>
            <div class="panel-body">
                <div ng-if="!$ctrl.$stateParams.register">
                    <login-form></login-form>
                    <div class="text-center">
                        <a ui-sref="login({register: true})" ui-sref-opts="{reload: true}">Zarejestruj</a>
                    </div>
                </div>
                <div ng-else>
                    <register-form></register-form>
                    <div class="text-center">
                        <a ui-sref="login({register: ''})" ui-sref-opts="{reload: true}">Mam ju≈º konto, zalogu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
