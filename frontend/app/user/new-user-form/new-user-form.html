<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 view-title>Nowy koordynator</h1>
            <div class="well">
                <form name="userForm"
                    novalidate
                    promise-btn
                    ng-submit="$broadcast('show-errors-check-validity') && userForm.$valid && $ctrl.saveNewUser()">
                    <user-form user="$ctrl.user"></user-form>
                    <div class="text-right">
                        <button type="submit"
                            class="btn btn-primary btn-raised btn-lg">
                            <fa name="user-plus"
                                fw></fa>
                            Dodaj
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
