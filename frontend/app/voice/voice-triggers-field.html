<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <div class="list-group">
                <div class="list-group-item fx-fade-right" ng-repeat="trigger in $ctrl.voiceCommand.triggers">
                    <span class="input-group">
                        <input type="text" class="form-control" ng-model="trigger.text">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-danger"
                                    ng-click="$ctrl.voiceCommand.triggers.splice($ctrl.voiceCommand.triggers.indexOf(trigger), 1)">
                                <fa name="trash"></fa>
                            </button>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="btn-group-vertical btn-block">
                    <a class="btn btn-default"
                       ng-click="$ctrl.voiceCommand.triggers.push({text: ''})"
                       ng-disabled="$ctrl.waitingForVoice">
                        <fa name="keyboard-o" fw></fa>
                        Wpisz nowy wariant
                    </a>
                    <a class="btn btn-default"
                       ng-click="$ctrl.waitingForVoice = true"
                       ng-disabled="$ctrl.waitingForVoice">
                        <fa name="microphone" fw></fa>
                        Powiedz nowy wariant
                    </a>
                </div>
            </div>
            <div class="fx-fade-right" ng-if="$ctrl.waitingForVoice">
                <voice-command-adder-speech on-cancelled="$ctrl.waitingForVoice = false"
                                            on-added="$ctrl.waitingForVoice = false; $ctrl.voiceCommand.triggers.push({text: command})"></voice-command-adder-speech>
            </div>
        </div>
    </div>
</div>
