<div class="form-group">
    <channel-selector
            ng-model="newChannel"
            ng-change="$ctrl.addNewChannelToScene(newChannel)"
            hide-ids="$ctrl.usedChannelIds"
            functions="['FNC_POWERSWITCH', 'FNC_LIGHTSWITCH', 'FNC_CONTROLLINGTHEGATE', 'FNC_CONTROLLINGTHEGARAGEDOOR', 'FNC_CONTROLLINGTHEGATEWAYLOCK', 'FNC_CONTROLLINGTHEDOORLOCK']">
    </channel-selector>
</div>
<div class="form-group fx-fade-left" ng-if="$ctrl.scene.length">
    <div class="list-group">
        <div class="list-group-item fx-fade-left" ng-repeat="operation in $ctrl.scene">
            <a ng-click="$ctrl.scene.splice($ctrl.scene.indexOf(operation), 1)" class="floating-delete-btn">
                <fa name="times-circle-o"></fa>
            </a>
            <h4 class="text-center">{{ (operation.action | actionLabel:operation.channel).toUpperCase() }}</h4>
            <channel-brief channel="operation.channel"
                           on-action="$ctrl.chooseAction(operation, action)"></channel-brief>
        </div>
    </div>
</div>
