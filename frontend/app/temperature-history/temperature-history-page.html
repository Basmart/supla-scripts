<div class="container-fluid">
    <h1>Historia temperatur</h1>

    <div class="row" ng-if="$ctrl.sensors">
        <div class="col-xs-12">
            <div class="form-group">
                <div class="btn-group">
                    <button class="btn btn-default"
                            ng-repeat="timeSlot in [['-1hour', 'Ostatnia godzina'], ['-24hours', 'Ostatnie 24h'], ['-1week', 'Ostatni tydzień'], ['-1month', 'Ostatni miesiąc'], ['-5years', 'Pełna historia']]"
                            ng-class="{active: $ctrl.period == timeSlot[0]}"
                            ng-click="$ctrl.period = timeSlot[0]">
                        <fa-radio checked="$ctrl.period == timeSlot[0]"></fa-radio>
                        {{ timeSlot[1] }}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="sensor in $ctrl.sensors"
                   ng-class="{active: sensor.active, disabled: $ctrl.toggling}"
                   ng-click="$ctrl.toggleSensor(sensor)">
                    <fa-checkbox checked="sensor.active"></fa-checkbox>
                    {{ sensor.caption }}
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <div style="height: 700px">
                <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-series="series" chart-options="options"
                        chart-dataset-override="datasetOverride" chart-click="onClick">
                </canvas>

            </div>
        </div>
    </div>

    <loader-dots ng-else></loader-dots>


</div>
